<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-full.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/poll.css">
    <title>Votaciones</title>
</head>
<body>
    <header>
        <h1>Votaciones</h1>
        <div class="logo"></div>
    </header>
    <main>
        <section>
            <div class="form">
                <h4>Votación interna</h4>
                <hr style="border: .3px solid #5CAACB; margin: 10px 0">
                <div class="content">
                    <p id="title"></p>
                    <p id="description"></p>
                    <p>Horario de votacion: </p>
                    <p class="box-time">
                       Fecha:<span id="start-date"></span> <br>
                       Inicio: <span id="start-time"></span> <br>
                       Duración: <span id="duration"></span> <br>
                    </p>
                    <div class="box-label">
                        <label for="adress">Token/Address:</label>
                        <input class="form-label-poll" type="text" name="" id="adress" placeholder="Full Token">
                        <input class="total-boxes" type="number" name="total-boxes" id="total-boxes" placeholder="Escribe un numero">
                        <button id="test" style="padding: 6px 10px" type="button" onclick="getValueInput()">Click</button>
                    </div>
                    <p>Ya usaron este Token/Address para votar</p>
                    <div class="group__thumbs" id="group__thumbs">
                    </div>
                </div>
            </div>

                <div class="popup-container">

                        <p>¡Felicitaciones ya has votado!</p>
                        <a href="#" class="popup-btn">Close</a>
                    </div>
                </div>
            </div> -->
        </section>
    </main>
    <script src="./js/poll.js"></script>
    <script src="https://kit.fontawesome.com/9ff09add6c.js" crossorigin="anonymous"></script>  
</body>
</html>
