<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-full.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/poll.css">
    <link rel="stylesheet" href="./css/results.css">
    <title>Resultados</title>
</head>
<body>
    <header>
        <h1>Resultados</h1>
        <div class="logo"></div>
    </header>
    <main>
        <section>
            <!-- Datos de la eleccion -->
            <div class="form">
                <h4>Votación interna</h4>
                <hr style="border: .3px solid #5CAACB; margin: 10px 0">
                <div class="container">
                    <div class="content">
                        <p id="title"></p>
                        <p id="description"></p>
                        <p>Horario de votacion: </p>
                        <p class="box-time">
                           Fecha:<span id="start-date"></span> <br>
                           Inicio: <span id="start-time"></span> <br>
                           Duración: <span id="duration"></span> <br>
                        </p>
                    </div>
                    <h5>Resultados de la votación</h5>

                    <!-- Caja del ganador -->
                    <div class="winner__thumb" id="winner__thumb">
                        <div class="box" id="box-0">
                            <h6>Ganador</h6>
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes btn__winner" disabled>24 votos</button>
                        </div>
                    </div>

                    <!-- Caja de candidatos -->
                    <div class="group__thumbs" id="group__thumbs">
                        <div class="box">
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes" disabled>20 votos</button>
                        </div>
                        <div class="box">
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes" disabled>17 votos</button>
                        </div>
                        <div class="box">
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes" disabled>10 votos</button>
                        </div>
                        <div class="box">
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes" disabled>7 voto</button>
                        </div>
                        <div class="box">
                            <p class="candidate">Carlos<br>
                            <span>Softsystems</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <button class="btn__votes" disabled>1 voto</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/results.js"></script>
    <script src="https://kit.fontawesome.com/9ff09add6c.js" crossorigin="anonymous"></script>  
</body>
</html>
