<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-full.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/poll.css">
    <link rel="stylesheet" href="./css/results.css">
    <title>Resultados</title>
</head>
<body>
    <header>
        <h1>Resultados</h1>
        <div class="logo"></div>
    </header>
    <main>
        <section>
            <div class="form">
                <h4>Votación interna</h4>
                <hr style="border: .3px solid #5CAACB; margin: 10px 0">
                <div class="content">
                    <p>Detalles de la votación interna</p>
                    <p>Horario de votacion: <strong>15/01/2022 08:00 - 15/01/2022 18:00</strong></p>

                    <div class="group__thumbs">
                        <div class="box">
                            <p class="candidate">Candidato 1<br>
                            <span>Detalle</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <p class="total__votes">7 votos</p>
                        </div>

                        <div class="box">
                            <p class="candidate">Candidato 2<br>
                            <span>Detalle</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <p class="total__votes">3 votos</p>
                        </div>

                        <div class="box">
                            <p class="candidate">Candidato 3<br>
                            <span>Detalle</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <p class="total__votes">1 voto</p>
                        </div>

                        <div class="box">
                            <p class="candidate">Candidato 4<br>
                            <span>Detalle</span></p>
                            <img class="thumb" src="./assets/images/letra-x.png" alt="candidate-photo">
                            <p class="total__votes">5 votos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/poll.js"></script>
    <script src="https://kit.fontawesome.com/9ff09add6c.js" crossorigin="anonymous"></script>  
</body>
</html>
